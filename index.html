<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1 style="color:brown; margin-left: 470px; ">Calculator</h1>
    
    <div class="cal">
        <div class="main">
            <input id="disp-box" type="text" placeholder="0" disabled />
        </div>

        <div class="main">
            <div class="CalBody">
                <button onclick="data(7)" class="btn_number">7</button>
                <button onclick="data(8)" class="btn_number">8</button>
                <button onclick="data(9)" class="btn_number">9</button>
                <button onclick="opration_update('+')" class="sum">+</button>
            </div>
            <div class="CalBody">
                <button onclick="data(4)" class="btn_number">4</button>
                <button onclick="data(5)" class="btn_number">5</button>
                <button onclick="data(6)" class="btn_number">6</button>
                <button onclick="opration_update('-')" class="minus">-</button>
            </div>
            <div class="CalBody">
                <button onclick="data(1)" class="btn_number">1</button>
                <button onclick="data(2)" class="btn_number">2</button>
                <button onclick="data(3)" class="btn_number">3</button>
                <button onclick="opration_update('*')" class="multi">*</button>
            </div>
            <div class="CalBody" style="padding-bottom: 10px;">
                <button onclick="data(0)" class="btn_number">0</button>
                <button onclick="ac(true)" class="btn_number">AC</button>
                <button onclick="equal()" class="equal">=</button>
                <button onclick="opration_update('/')" class="divide">/</button>
            </div>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
